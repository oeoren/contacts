<ion-header>

    <ion-navbar>
        <ion-title>Login </ion-title>
    </ion-navbar>

</ion-header>



<ion-content class="login-content" padding>


    <div class="login-box">
        <form [formGroup]="loginForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-label> User: </ion-label>
                            <ion-input type="text" formControlName="name" placeholder="User Name"> </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label> Password: </ion-label>
                            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full (click)="doLogin();" type="submit" [disabled]="!loginForm.valid">Login</button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>ver:{{versionNumber}}</ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
